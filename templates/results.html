{% extends "base.html" %}

{% block title %}
    Results
{% endblock title %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
{% endblock links %}

{% block content %}
    <div class="container-fluid" id="weatherResults">
        <h3>Weather in {{ location }}</h3>
        <h2>{{ temperature }}° C</h2>
        <h3>{{ weather }}</h3>
        <h4>Feels like: {{ feels_like }}° C</h4>
    </div>
{% endblock content %}
